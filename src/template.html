<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script src="https://kit.fontawesome.com/e8e4168dbf.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <h1 class="header__heading"><span>What</span>ToDo</h1>
      <input type="text" class="header__input" placeholder="Wpisz treść zadania...">
      <button class="header__btn">Add</button>
    </div>
  </header>

  <main class="main">
    <section class="side">
      <h3 class="side__heading">Home</h3>
      <button class="side__item side__item--active side__item-home"><i class="fa-regular fa-calendar-check"></i>All Tasks</button>
      <button class="side__item side__item-home"><i class="fa-regular fa-calendar"></i>Lorem, ipsum dolor.</button>
      <button class="side__item side__item-home"><i class="fa-regular fa-star"></i>Important</button>
      <h3 class="side__heading">Projects</h3>
      <button class="side__item side__add-btn"><i class="fa-solid fa-plus"></i>Add projects</button>
      <button class="side__item side__item-projects">Important</button>
      <button class="side__item side__item-projects">Important</button>
      <button class="side__item side__item-projects">Important</button>
    </section>

    <section class="todo">
      <h3 class="todo__heading">Tasks:</h3>
      <p class="todo__alert">Brak zadań na liście.</p>
      <ul>
        <li class="todo__li" id="test">Wypić kawę <div class="todo__tools">
              <button class="todo__btn todo__btn--complete"><i class="fas fa-check"></i></button>
              <button class="todo__btn todo__btn--edit">EDIT</button>
              <button class="todo__btn todo__btn--delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
          <li class="todo__li" id="test2">Zjeść śniadanie <div class="todo__tools">
              <button class="todo__btn todo__btn--complete"><i class="fas fa-check"></i></button>
              <button class="todo__btn todo__btn--edit">EDIT</button>
              <button class="todo__btn todo__btn--delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
          <li class="todo__li" id="test3">Umyć okna <div class="tools">
              <button class="todo__btn todo__btn--complete"><i class="fas fa-check"></i></button>
              <button class="todo__btn todo__btn--edit">EDIT</button>
              <button class="todo__btn todo__btn--delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
      </ul>
    </section>
  </main>

  

  <div class="popup">
    <h3 class="popup__header">Edytuj zadanie:</h3>
    <div class="popup__body">
      <p class="popup__info"></p>
      <input type="text" class="popup__input" placeholder="Wprowadź nową treść zadania...">
      <button class="popup__btn popup__btn--accept">Zatwierdź</button>
      <button class="popup__btn popup__btn--cancel">Anuluj</button>
    </div>
  </div>
</body>

</html>
