<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="todo">
    <div class="todo__header">
      <h1 class="todo__heading">ToDo List</h1>
      <input type="text" class="todo__input" placeholder="Wpisz treść zadania...">
      <button class="todo__btn">Add</button>
    </div>

    <div class="todo__list">
      <h3 class="todo__list-heading">Lista zadań:</h3>
      <p class="todo__list-alert">Brak zadań na liście.</p>
      <ul>
        <li class="todo__list-li" id="test">Wypić kawę <div class="todo__list-tools">
            <button class="todo__list-btn todo__list-btn--complete"><i class="fas fa-check"></i></button>
            <button class="todo__list-btn todo__list-btn--edit">EDIT</button>
            <button class="todo__list-btn todo__list-btn--delete"><i class="fas fa-times"></i></button>
          </div>
        </li>
        <li class="todo__list-li" id="test2">Zjeść śniadanie <div class="todo__list-tools">
            <button class="todo__list-btn todo__list-btn--complete"><i class="fas fa-check"></i></button>
            <button class="todo__list-btn todo__list-btn--edit">EDIT</button>
            <button class="todo__list-btn todo__list-btn--delete"><i class="fas fa-times"></i></button>
          </div>
        </li>
        <li class="todo__list-li" id="test3">Umyć okna <div class="tools">
            <button class="todo__list-btn todo__list-btn--complete"><i class="fas fa-check"></i></button>
            <button class="todo__list-btn todo__list-btn--edit">EDIT</button>
            <button class="todo__list-btn todo__list-btn--delete"><i class="fas fa-times"></i></button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="popup">
    <h3 class="popup__header">Edytuj zadanie:</h3>
    <div class="popup__body">
      <p class="popup__info"></p>
      <input type="text" class="popup__input" placeholder="Wprowadź nową treść zadania...">
      <button class="popup__btn popup__btn--accept">Zatwierdź</button>
      <button class="popup__btn popup__btn--cancel">Anuluj</button>
    </div>
  </div>
</body>

</html>
